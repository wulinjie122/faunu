rootProject.name = 'faunu'

include 'faunu-client','faunu-core'

// 迭代访问所有根目录下的子项目，设置自定义的构建脚本名称
rootProject.children.each {
    it.buildFileName = it.name + '.gradle' - 'faunu-'
}